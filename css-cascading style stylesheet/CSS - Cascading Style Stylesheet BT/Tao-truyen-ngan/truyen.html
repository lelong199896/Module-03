<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Tên Truyện</h1>
    <h5 onclick="toggleChapter('muc_luc_1')">Mục Lục 1</h5>
    <h5 onclick="toggleChapter('muc_luc_2')">Mục Lục 2</h5>
    <h5 onclick="toggleChapter('muc_luc_3')">Mục Lục 3</h5>

    <div class="content">
        <div id="muc_luc_1" class="chapter">
            <h2>Nội dung mục lục 1...</h2>
        </div>

        <div id="muc_luc_2" class="chapter">
            <h2>Nội dung mục lục 2...</h2>
        </div>

        <div id="muc_luc_3" class="chapter">
            <h2>Nội dung mục lục 3...</h2>
        </div>

    </div>

    <script>
        function toggleChapter(chapterId) {
            var chapter = document.getElementById(chapterId);
            if (chapter.style.display === "none") {
                chapter.style.display = "block";
            } else {
                chapter.style.display = "none";
            }
        }
    </script>

    </div>
</body>
</html>
